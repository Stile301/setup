
$font = JetBrainsMono Nerd Font

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/wallpapers/wallpaper-gta.png
  blur_passes = 0
}

# LAYOUT
label {
  monitor =
  text = Layout: $LAYOUT
  color = rgb(f07b50)
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# SHAPE LAYOUT
shape{
  position = 25, -25
  halign = left
  valign = top
  color = rgb(344362)
  rounding = 10
  size = 410,55
}

# TIME
label {
  monitor =
  text = $TIME
  color = rgb(f07b50)
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = rgb(f07b50)
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

#SHAPE DATE TIME
shape{
  position = -20, -20
  halign = right
  valign = top
  color = rgb(344362)
  rounding = 10
  size = 400,190
}

# FINGERPRINT
{
  monitor = "";
  text = "$FPRINTPROMPT";
  color = "$text";
  font_size = 14;
  font_family = font;
  position = "0, -107";
  halign = "center";
  valign = "center";
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = rgb(f07b50)
  inner_color = rgb(344362)
  font_color = rgb(f07b50)
  fade_on_empty = false
  placeholder_text = <span foreground="##feec73"><i>ó°Œ¾ Logged in as </i><span foreground="##f07b50">$USER</span></span>
  hide_input = false
  check_color = rgb(f07b50)
  fail_color = rgb(e78284)
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = rgb(feec73)
  position = 0, -47
  halign = center
  valign = center
}